<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In - Mediplus Clinic</title>
    <!-- Google Fonts Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap">
    <style>
        /* Reset and Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: url("images/image1.png") center/cover no-repeat;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
        }

        .navbar .logo h2 {
            font-size: 1.8rem;
        }

        .navbar .links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar .links a:hover {
            color: #00bcd4;
        }

        /* Form Section */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .input-field {
            margin: 15px 0;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s ease;
        }

        .input-field input:focus {
            border-color: #00bcd4;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: -10px;
            font-size: 0.8rem;
            color: #00bcd4;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0097a7;
        }

        .form-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .form-link a {
            color: #00bcd4;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .navbar .links {
                display: none;
            }

            .form-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <h2>MEDIPLUSCLINIC</h2>
            </a>
            
    </header>

    <!-- User Sign In Form -->
    <section class="form-container">
        <div class="form-box">
            <h2>User Sign In</h2>
            <form action="backend/login.php" method="post">
                <div class="input-field">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="form-link">
                    New user? <a href="userreg.html">Register here</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Mediplus Clinic. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
